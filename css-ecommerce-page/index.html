<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container font">
    <div class="row">
      <div class="column-full text-center">
        <h1>New Arrivals</h1>
      </div>
    </div>
    <div class="row">
      <div class="column-fifth">
        <img src="images/dress1.jpeg" alt="Free People Dress">
        <div class="name-size">
          <p>Free People</p>
          <p>Size 6</p>
        </div>
        <div class="price">
          <p>$35</p>
          <p>$125 retail</p>
        </div>
      </div>
      <div class="column-fifth">
        <img src="images/ysl-bag.jpeg" alt="Yves Saint Laurent">
        <div class="name-size">
          <p>Yves Saint Laurent</p>
          <p>One-Size</p>
        </div>
        <div class="price">
          <p>$200</p>
          <p>$1600 retail</p>
        </div>
      </div>
      <div class="column-fifth">
        <img src="images/key.jpeg" alt="Tiffany Key">
        <div class="name-size">
          <p>Tiffany</p>
          <p>One-Size</p>
        </div>
        <div class="price">
          <p>$467</p>
          <p>$2000 retail</p>
        </div>
      </div>
      <div class="column-fifth">
        <img src="images/lv-bag.jpg" alt="Louis Vitton Clutch" class="lv-image">
        <div class="name-size">
          <p>Louis Vitton</p>
          <p>One-Size</p>
        </div>
        <div class="price">
          <p>$95</p>
          <p>$1200 retail</p>
        </div>
      </div>
      <div class="column-fifth">
        <img src="images/dress2.jpeg" alt="Reformation Dress">
        <div class="name-size">
          <p>Reformation</p>
          <p>Size 4</p>
        </div>
        <div class="price">
          <p>$20</p>
          <p>$198 retail</p>
        </div>
      </div>
    </div>
  </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container font">
    <div class="row">
      <div class="column-full text-center">
        <h1>New Arrivals</h1>
      </div>
    </div>
    <div class="row">
      <div class="column-fifth">
        <img src="images/dress1.jpeg" alt="Free People Dress">
        <div class="name-size">
          <p>
            <span>Free People</span>
            <span>Size 6</span>
          </p>
        </div>
        <div class="price">
          <p>
            <span>$35</span>
            <span>$125 retail</span>
          </p>
        </div>
      </div>
      <div class="column-fifth">
        <img src="images/ysl-bag.jpeg" alt="Yves Saint Laurent">
        <div class="name-size">
          <p>
            <span>Yves Saint Laurent</span>
            <span>One-Size</span>
          </p>
        </div>
        <div class="price">
          <p>
            <span>$200</span>
            <span>$1600 retail</span>
          </p>
        </div>
      </div>
      <div class="column-fifth">
        <img src="images/key.jpeg" alt="Tiffany Key">
        <div class="name-size">
          <p>
            <span>Tiffany</span>
            <span>One-Size</span>
          </p>
        </div>
        <div class="price">
          <p>
            <span>$467</span>
            <span>$2000 retail</span>
          </p>
        </div>
      </div>
      <div class="column-fifth">
        <img src="images/lv-bag.jpg" alt="Louis Vitton Clutch" class="lv-image">
        <div class="name-size">
          <p>
            <span>Louis Vitton</span>
            <span>One-Size</span>
          </p>
        </div>
        <div class="price">
          <p>
            <span>$95</span>
            <span>$1200 retail</span>
          </p>
        </div>
      </div>
      <div class="column-fifth">
        <img src="images/dress2.jpeg" alt="Reformation Dress">
        <div class="name-size">
          <p>
            <span>Reformation</span>
            <span>Size 4</span>
          </p>
        </div>
        <div class="price">
          <p>
            <span>$20</span>
            <span>$198 retail</span>
          </p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>css-four-column-layout</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@100;400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container text-center">
      <div class="row">
        <div class="column-full">
          <h1>How It Works</h1>
        </div>
      </div>
      <div class="row margin">
        <div class="column-fourth">
          <div>
            <img src="images/screen-1.png" alt="screen-1">
            <img src="images/switch-icon.png" alt="switch">
          </div>
          <div>
            <h3>App Switching</h3>
            <p>Toggles all your apps on and off.</p>
          </div>
        </div>
        <div class="column-fourth">
          <div>
            <img src="images/screen-2.png" alt="screen-2">
            <img src="images/filter-icon.png" alt="filter">
          </div>
          <div>
            <h3>Trip Filtering</h3>
            <p>Evaluates your trip requests.</p>
          </div>
        </div>
        <div class="column-fourth">
          <div>
            <img src="images/screen-3.png" alt="screen-3">
            <img src="images/slider-icon.png" alt="slider">
          </div>
          <div>
            <h3>Service Filters</h3>
            <p>Accepts only your ideal trips.</p>
          </div>
        </div>
        <div class="column-fourth">
          <div>
            <img src="images/screen-4.png" alt="screen-4">
            <img src="images/bars-icon.png" alt="bars">
          </div>
          <div>
            <h3>Stats + Mileage</h3>
            <p>Tracks your trips across all apps.</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Carousel</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="layout.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="background-color">
  <div class="container display-flex justify-center align-center">
    <div class="carousel border">
      <div class="row">
        <div id="images" class="col-full display-flex space-between align-center">
          <i id="left" class="fas fa-angle-left fa-5x"></i>
          <img src="images/001.png" alt="Bulbasaur" class="" data-img-id="0">
          <img src="images/004.png" alt="Charmander" class="hidden" data-img-id="1">
          <img src="images/007.png" alt="Squirtle" class="hidden" data-img-id="2">
          <img src="images/025.png" alt="Pickachu" class="hidden" data-img-id="3">
          <img src="images/039.png" alt="Jigglypuff" class="hidden" data-img-id="4">
          <img src="images/grass.png" alt="grass" class="hidden">
          <i id="right" class="fas fa-angle-right fa-5x"></i>
        </div>
      </div>
      <div class="row">
        <div id="dots" class="col-full display-flex justify-center align-center">
          <i class="fas fa-circle" data-img-id="0"></i>
          <i class="far fa-circle" data-img-id="1"></i>
          <i class="far fa-circle" data-img-id="2"></i>
          <i class="far fa-circle" data-img-id="3"></i>
          <i class="far fa-circle" data-img-id="4"></i>
        </div>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>

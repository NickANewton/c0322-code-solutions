<!DOCTYPE html>
<html>
  <head>
    <title>html-forms</title>
  </head>
  <body>
    <h1>Coding Form!</h1>
    <form action="" method="get">
      <label for="email">Email:</label>
      <input id="email" name="email" type="text">
      <div>
        <label for="cool">Why is coding cool?</label>
      </div>
      <select id="cool" name="why-coding">
        <option value="select">Select an option</option>
        <option value="interesting">Because it's interesting</option>
        <option value="fun">Because it's fun</option>
        <option value="powerful">Because it's powerful</option>
      </select>
      <div>
        <p>Favorite Language</p>
        <input id="HTML" type="radio" name="favorite-language" value="html">
        <label for="HTML">HTML</label>
        <input id="css" type="radio" name="favorite-language" value="css">
        <label for="css">CSS </label>
        <input id="javascript" type="radio" name="favorite-language" value="javascript">
        <label for="javascript">Javascript</label>
      </div>
      <div>
        <p>Would you like to sign up for more information?</p>
        <div>
          <input id="checkbox" type="checkbox" name="more-information" value="yes">
          <label for="checkbox">Sign me up!</label>
        </div>
      </div>
      <div>
        <label for="comments">Comments</label>
      </div>
      <textarea id="comments" name="comments" cols="25" rows="10"></textarea>
      <div>
        <input id="submit" type="submit" name="submit" value="submit">
      </div>
    </form>
  </body>
</html>
